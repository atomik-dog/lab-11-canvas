<html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>

<script>

function draw() {
	
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");

	for (i=0; i<5; i++){
	context.fillRect(i*25, 1, 20, 20);
}
}


</script>
</body>
</html>
