<html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="1000" height="1000">
</canvas>

<script>

function draw() {
	
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");

	for (i=0; i<10; i++){
		if(i%2==0){
	context.fillStyle = "#ff00ff";	
	context.fillRect(i*30, 1, 20, 20);
}
else 
{
	context.fillStyle = "#ff0000";	
	context.beginPath();
	context.arc(i*32, 10, 10, 20, 1 * Math.PI, true);
	context.closePath();
	context.fill();

}
}
}


</script>
</body>
</html>
