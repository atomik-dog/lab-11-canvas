<html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>

<script>

function draw() {
	
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");

	
	context.fillRect(100, 1, 90, 30);
	context.fillRect(70, 30, 150, 30);

	context.fillStyle = "#00ff00";
	context.beginPath();
	context.arc(110, 60, 20, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

	context.fillStyle = "#00ff00";
	context.beginPath();
	context.arc(175, 60, 20, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
}


</script>
</body>
</html>
