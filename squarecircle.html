<html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="1000" height="1000">
</canvas>

<script>

function draw() {
	
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");

	context.fillRect(100, 500, 100, 100);

	context.beginPath();
	context.arc(500, 600, 100, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();


}
</script>
</body>
</html>
